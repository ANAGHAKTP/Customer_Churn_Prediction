<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Customer Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        select, input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #95a5a6;
            margin-top: 10px;
        }
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        .churn {
            background-color: #e74c3c;
            color: #fff;
        }
        .no-churn {
            background-color: #2ecc71;
            color: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Churn Prediction</h1>
    <p style="text-align:center;">Enter customer details to predict churn probability.</p>

    <form id="churnForm">
        <div class="grid">
            <div class="form-group">
                <label>Gender</label>
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Senior Citizen</label>
                <select name="Senior Citizen">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Partner</label>
                <select name="Partner">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Dependents</label>
                <select name="Dependents">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tenure Months</label>
                <input type="number" name="Tenure Months" min="0" step="1" required>
            </div>
            <div class="form-group">
                <label>Phone Service</label>
                <select name="Phone Service">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Multiple Lines</label>
                <select name="Multiple Lines">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No phone service">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Internet Service</label>
                <select name="Internet Service">
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Online Security</label>
                <select name="Online Security">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Online Backup</label>
                <select name="Online Backup">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Device Protection</label>
                <select name="Device Protection">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tech Support</label>
                <select name="Tech Support">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Streaming TV</label>
                <select name="Streaming TV">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Streaming Movies</label>
                <select name="Streaming Movies">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label>Contract</label>
                <select name="Contract">
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            <div class="form-group">
                <label>Paperless Billing</label>
                <select name="Paperless Billing">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <select name="Payment Method">
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Monthly Charges</label>
                <input type="number" name="Monthly Charges" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Total Charges</label>
                <input type="number" name="Total Charges" step="0.01" required>
            </div>
        </div>

        <button type="submit" id="submitBtn">Predict Churn</button>
        <button type="button" class="secondary" id="fillBtn">Load Example Data</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById('fillBtn').addEventListener('click', () => {
        const example = {
            "Gender": "Male",
            "Senior Citizen": "No",
            "Partner": "No",
            "Dependents": "No",
            "Tenure Months": 2,
            "Phone Service": "Yes",
            "Multiple Lines": "No",
            "Internet Service": "DSL",
            "Online Security": "Yes",
            "Online Backup": "Yes",
            "Device Protection": "No",
            "Tech Support": "No",
            "Streaming TV": "No",
            "Streaming Movies": "No",
            "Contract": "Month-to-month",
            "Paperless Billing": "Yes",
            "Payment Method": "Mailed check",
            "Monthly Charges": 53.85,
            "Total Charges": 108.15
        };

        const form = document.getElementById('churnForm');
        for (const [key, value] of Object.entries(example)) {
            const input = form.elements[key];
            if (input) input.value = value;
        }
    });

    document.getElementById('churnForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        btn.disabled = true;
        btn.textContent = 'Predicting...';
        resultDiv.style.display = 'none';

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                const prob = (result.churn_probability * 100).toFixed(1);
                const isChurn = result.churn_prediction === 1;

                resultDiv.textContent = `Churn Probability: ${prob}% - ${isChurn ? 'Likely to Churn' : 'Likely to Stay'}`;
                resultDiv.className = isChurn ? 'churn' : 'no-churn';
                resultDiv.style.display = 'block';
            } else {
                resultDiv.textContent = 'Error: ' + result.error;
                resultDiv.className = 'churn'; // Use red for error
                resultDiv.style.display = 'block';
            }
        } catch (error) {
            resultDiv.textContent = 'Error: ' + error.message;
            resultDiv.className = 'churn';
            resultDiv.style.display = 'block';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Predict Churn';
        }
    });
</script>

</body>
</html>
